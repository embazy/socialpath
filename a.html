<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Chat</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  #chat-container { width: 400px; background:#fff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; height:500px; }
  #messages { flex:1; padding:10px; overflow-y:auto; border-bottom:1px solid #ccc; }
  .message { margin:5px 0; }
  .user { font-weight:bold; }
  #input-container { display:flex; }
  #input-container input { flex:1; padding:10px; border:none; border-radius:0 0 0 8px; }
  #input-container button { padding:10px; border:none; background:#4CAF50; color:#fff; cursor:pointer; border-radius:0 0 8px 0; }
  #input-container button:hover { background:#45a049; }
</style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');

  let messages = [];

  function addMessage(user, text) {
    messages.push({user, text});
    renderMessages();
  }

  function renderMessages() {
    messagesDiv.innerHTML = '';
    messages.forEach(m => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="user">${m.user}:</span> ${m.text}`;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (text) {
      addMessage('You', text);
      input.value = '';
      // Simulate a reply
      setTimeout(() => addMessage('Bot', 'You said: ' + text), 500);
    }
  });

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
